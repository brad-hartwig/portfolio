      <!-- <span><button style="display: inline;" ontouchstart="printTimeout(this);" onmousedown="printTimeout(this);">Resume</button></span> -->
      <span><button id="printBtn">Resume</button></span>
    </div>
    <script>
      const printTimeout = (e) => {
        e.preventDefault();
        let print = setTimeout(() => {
          alert('touchstart');
          document.location.href = 'resume_save_pdf.html';
        }, 1000);
        // btn.addEventListener('mouseup', () => {
        //   console.log('heynow');
        //   clearTimeout(print);
        //   document.location.href = 'file:///C:/Users/Brad/Desktop/projects/portfolio/resume.html';
        // });

        ['mouseup', 'ontouchend'].forEach(evt => {
          this.addEventListener(evt, () => {
            alert('touchend');
            clearTimeout(print);
            document.location.href = 'resume.html';
          }, false);
        });
      };

      // onload
      ['mousedown', 'ontouchstart'].forEach(evt => {
        document.getElementById('printBtn').addEventListener(evt, printTimeout, false);
      });
    </script>
  </body>
</html>
